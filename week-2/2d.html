<!DOCTYPE html>
<html>
<head>
  <title>Frameset Example</title>
</head>
<frameset rows="60%,20%,20%">
  <frame src="image.html" name="frame1">
  <frame src="paragraph.html" name="frame2">
  <frame src="links.html" name="frame3">
  <noframes>
    <body>
      <p>This page uses frames but your browser does not support them.</p>
    </body>
  </noframes>
</frameset>
</html>
